	 <script type="text/javascript"> 
	  function initialize() {
	   var myLatlng = new google.maps.LatLng(37.499549,127.0316604);
	   //37.499549,127.0316604
	   var myOptions = {
		zoom: 15,
		center: myLatlng,
		mapTypeId: google.maps.MapTypeId.TERRAIN
	   }

	   //var icon = new goolge.maps.MarkerImage{"http://austin1010.dothome.co.kr/hear.png"};
	   var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
	   var marker = new google.maps.Marker( {
		position: myLatlng, 
		map: map, 
		title:"로뎀북카페",
		//icon: icon
	   });   
	   var infowindow = new google.maps.InfoWindow( {
		content: "서울시 강남구 테헤란로 125"
	   });
	   infowindow.open(map,marker);
	  }
	  window.onload=function() {
	   initialize();
	  }
	  
	 </script>
